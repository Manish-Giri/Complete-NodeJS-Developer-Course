<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>Welcome to the chat</h2>
            <form action="/chat.html" id="message-form">
                <div class="form-group">
                    <label>Select a name</label>
                    <input type="text" name="name" placeholder="Enter your name" class="form-control">
                </div>

                <div class="form-group">
                    <label>Enter a chat room</label>
                    <input type="text" name="room" placeholder="Enter chat room name" class="form-control">
                </div>

                <div class="form-group">
                    <input type="submit" value="Join Chat" class="btn btn-primary">
                </div>

            </form>

        </div>
    </div>
</div>


</body>
</html>
